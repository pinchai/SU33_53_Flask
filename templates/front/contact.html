{% extends 'front/master.html' %}
{% block content %}
    <!-- Contact Form -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Contact Us</h2>
        <div class="row justify-content-center">

            <!-- Form -->
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Enter subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Write your message..."
                                  required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                </form>
            </div>

            <!-- Map -->
            <div class="col-md-8">
                <div class="map-container">
                    <!-- Replace src with your desired location -->
                    <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.561055428689!2d104.89213887451794!3d11.567314988642734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3109514a22f4b3cd%3A0x6b0a6b0ab8ef4b3c!2sCentral%20Market!5e0!3m2!1sen!2skh!4v1685706600000!5m2!1sen!2skh"
                            allowfullscreen=""
                            loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
